<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="squares">
      <div class="square square--big square--red square--red-one"></div>
      <div class="square square--big square--red square--red-two"></div>
      <div class="square square--small square--blue square--blue-one"></div>
      <div class="square square--small square--blue square--blue-two"></div>
      <div class="square square--small square--blue square--blue-three"></div>
      <div class="square square--small square--blue square--blue-four"></div>
      <div class="square square--small square--blue square--blue-five"></div>
      <div class="square square--small square--yellow square--yellow-one"></div>
      <div class="square square--small square--yellow square--yellow-two"></div>
      <div
        class="square square--small square--yellow square--yellow-three"
      ></div>
      <div
        class="square square--small square--yellow square--yellow-four"
      ></div>
      <div
        class="square square--small square--yellow square--yellow-five"
      ></div>
    </section>
    <form class="form">
      <input placeholder="input_a" class="input input--a" />
      <input type="number" placeholder="input_b" class="input input--b" />
      <input type="number" placeholder="input_c" class="input input--c" />
      <input type="number" placeholder="input_d" class="input input--d" />
      <input type="number" placeholder="input_e" class="input input--e" />
      <input type="number" placeholder="input_f" class="input input--f" />
      <output placeholder="output" class="output"></output>
    </form>

    <script src="calculate.js"></script>
  </body>
</html>
